<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>

  <body class="bg-dark text-white">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <h1 class="py-3">Temperature Converter</h1>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <input id="temperatureInput" type="number" class="form-control" placeholder="Temperature" aria-label="Temperature">
          <button class="btn btn-outline-secondary" type="button" onclick="convertTemperature('fahrenheit')">Fahrenheit</button>
          <button class="btn btn-outline-secondary" type="button" onclick="convertTemperature('celsius')">Celsius</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5 mt-5 border-primary border-3 border mx-5 py-2">
          <h4>Result:</h4>
          <span id="resultText" class="text-success fw-bolder"></span>
        </div>
      </div>
      <div class="row fixed-bottom">
        <div class="col">
          <i class="bi bi-c-circle"></i> 2025 dudushy
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
